<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Album</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    body {
      overflow-x: hidden;
    }

    #app {
      position: relative;
      min-height: 200vh;
    }

    #app .col {
      position: absolute;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="p-1 pt-2">
    <div id="app">
      <div class="col col-12 col-md-6 col-lg-4 mb-2 px-1 hidden" v-for="image in images" :key="`image-${image}`">
        <img :src="image" alt="" class="w-100">
      </div>
    </div>
  </div>
  <script>
    const { onMounted, ref } = Vue;

    const positionImage = () => {
      const cols = document.querySelectorAll('#app .col');

      const numCols = Math.floor(window.innerWidth/cols[0].offsetWidth);
      const colWidth = cols[0].offsetWidth;

      const lastCols = [0, 0, 0];

      for (let col of cols){
        let minCol = lastCols.length ? lastCols[0] : 0;
        let minColIndex = 0;

        for (let index = 0; index < numCols; index++){
          if (lastCols[index] < minCol){
            minCol = lastCols[index];
            minColIndex = index;
          }
        }

        let imgHeight = col.querySelector('img').offsetHeight;
        col.style.top = `${minCol}px`;
        col.style.left = `${colWidth * minColIndex}px`;
        col.style.opacity = 1;

        lastCols[minColIndex] = minCol + 8 + imgHeight;
      }

      // for (let i = 0; i < cols.length - numCols; i++){
      //   let rowHeight = cols[i].offsetHeight;
      //   let imgHeight = cols[i].querySelector('img').offsetHeight;
      //   if (rowHeight > imgHeight)
      //     cols[i + numCols].style.marginTop = `-${rowHeight - imgHeight}px`;
      // }
    }

    window.addEventListener('scroll', () => {
      if (document.documentElement.scrollTop + window.innerHeight >= document.documentElement.scrollHeight - 100) {
        App.load();
      }
    });

    const RawApp = {
      setup(){
        const allImages = [];
        const images = ref([]);
        let isLoad = false;
        let nextLoad = false;
        let page = 0;

        const load = () => {
          if (isLoad){
            nextLoad = true;
            return;
          }

          console.log('Start load', isLoad);

          isLoad = true;

          images.value.push.apply(images.value, allImages.slice(page * 12, (page + 1) * 12));
          page++;

          setTimeout(() => {
            positionImage();
            isLoad = false;

            if (nextLoad){
              nextLoad = false;
              load();
            }
          }, 500);
        }

        onMounted(async () => {
          const res = await axios.get('/images');
          allImages.push.apply(allImages, res.data)

          load();
        });

        return {
          images,
          load
        };
      }
    };

    const App = Vue.createApp(RawApp).mount('#app');
  </script>
</body>
</html>
